<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Adicionando um áudio para reprodução em HTML 5</p>
    <audio preload="auto" autoplay controls loop> 
        <source src="midia/rádio.mp3" type="audio/mpeg">
        <source src="midia/rádio.ogg" type="audio/ogg">
        <source src="midia/rádio.wav" type="audio/wav">
        <p>Infelizmente essa bosta de navegador não permite reproduzir áudio. <a href="midia/rádio.mp3">Clique aqui para ouvi-lo</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
    <!-- Tente evitar arquivos Wave-->
    <!-- A opção loop é opcional-->
</body>
</html>
