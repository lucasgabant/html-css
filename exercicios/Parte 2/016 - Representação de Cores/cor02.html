<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais da CSS */
            height: 100%;
        }
        
        body{
            background-image: linear-gradient(to right, #D800E7 10%,#E900E4,#FF72C7, #FF0072, #FF7696, #FF9976, #FF7948, #FFC900, #FFC800);
            background-attachment: fixed;
        }
        /* As opções para linear-gradient ou radial-gradient são: to left, to right, to bottom, to top, ou 00deg */
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
