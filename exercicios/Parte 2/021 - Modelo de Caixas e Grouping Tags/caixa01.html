<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box Level */
            height: 300px;
            width: 300px;
            background-color: lightgrey;

            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px; /* Se as quatro forem iguais, pode declarar uma vez só*/

            margin: 20px auto 20px auto;

            outline: 5px dashed salmon;

        }

        a { /* Inbox level */
            
            border: 5px solid red;

            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level. Bora ver como tudo isso funciona.</a></p>
</body>
</html>
